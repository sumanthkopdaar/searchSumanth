plugins {
    id 'java'
}

group = 'MyProjectFirst'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation("org.seleniumhq.selenium:selenium-java:4.14.1") // Or latest version
    testImplementation("org.testng:testng:7.8.0") // Or latest version
}

test {
    useJUnitPlatform()
    useTestNG()
}